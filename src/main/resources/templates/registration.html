<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Registration</h1>


    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="prefix">Prefix:</label>
            <input type="text" class="form-control" id="prefix" th:field="*{prefix}" />
            <div th:if="${#fields.hasErrors('prefix')}" class="text-danger" th:errors="*{prefix}"></div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="county">County:</label>
            <input type="text" class="form-control" id="County" th:field="*{County}" />
            <div th:if="${#fields.hasErrors('County')}" class="text-danger" th:errors="*{County}"></div>
        </div>

        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" class="form-control" id="Designation" th:field="*{designation}" />
            <div th:if="${#fields.hasErrors('designation')}" class="text-danger" th:errors="*{designation}"></div>
        </div>
        <div class="form-group">
            <label for="abstracts">Presenting an Abstract? {Yes/ No}:</label>
            <input type="text" class="form-control" id="abstracts" th:field="*{abstracts}" />
            <div th:if="${#fields.hasErrors('abstracts')}" class="text-danger" th:errors="*{abstracts}"></div>
        </div>
        <div class="form-group">
            <label for="title">If Yes, Abstract Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
            <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" class="form-control" id="phone" th:field="*{phone}" />
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    -
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
